routes.index.type = "Zend_Controller_Router_Route_Regex"
routes.index.route = "/page-(\d+)"
routes.index.defaults.action = "index"
routes.index.defaults.page = "1"
routes.index.map.1 = "page"
routes.index.reverse = "/page-%d"

routes.article.type = "Zend_Controller_Router_Route_Regex"
routes.article.route = "/(.+[^page])-(\d+)"
routes.article.defaults.action = "article"
routes.article.map.1 = "alias"
routes.article.map.2 = "aid"
routes.article.reverse = "/%s-%d"